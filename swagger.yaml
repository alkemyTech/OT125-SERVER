openapi: 3.0.0
info:
  title: ONG API
  version: 0.1.0

servers:
  - url: http://localhost:3000

security:
  - BearerAuth: []

paths:
  /auth/register:
    post:
      summary: Creates an user and returns an access token
      tags:
        - authorization
      requestBody:
        description: information of the account to be created
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: email@email.com
                firstName:
                  type: string
                  example: Llewyn
                lastName:
                  type: string
                  example: Davis
                image:
                  type: string
                  example: https://pics.filmaffinity.com/A_prop_sito_de_Llewyn_Davis-206373785-large.jpg
                password:
                  type: string
                  example: password
                passwordConfirmation:
                  type: string
                  example: password
              required:
                - email
                - firstName
                - lastName
                - roleId
                - password
                - passwordConfirmation
      responses:
        '201':
          $ref: '#/components/responses/validAuth'
        '400':
          $ref: '#/components/responses/ValidationErrors'
        '500':
          $ref: '#/components/responses/GenericError'

  /auth/login:
    post:
      summary: Validates credentials and returns access token
      tags:
        - authorization
      requestBody:
        description: credentials to login into account
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: email@email.com
                password:
                  type: string
                  example: password
              required:
                - email
                - password
      responses:
        '200':
          $ref: '#/components/responses/validAuth'
        '400':
          $ref: '#/components/responses/ValidationErrors'
        '403':
          $ref: '#/components/responses/GenericError'
        '500':
          $ref: '#/components/responses/GenericError'
  /categories:
    get:
      summary: Get a categories paginated list.
      tags:
      - Categories
      description: 'Get a list of categories'
      parameters:
        - name: page
          in: query
          description: 'Optional pagination'
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
            $ref: '#/components/responses/CategoryPaginated'
        '400':
            $ref: '#/components/responses/ValidationErrors'
        '401':
          description: Token missing in header.
        '403':
          description: Insufficient permissions. 
      security:
        - BearerAuth: []
    post:
       summary: Creates a new category
       tags:
        - Categories
       requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryObject'
        required: true
       responses:
        '201':
          $ref: '#/components/responses/CategoryResponse'
        '400':
          $ref: '#/components/responses/ValidationErrors'
        '401':
          description: Token missing in header.
        '403':
          description: Insufficient permissions. 
        '409':
          description: Category name already exists on database.
       security:
        - BearerAuth: []   
  /categories/{id}:
    get:
      summary: Get a specific category.
      parameters:
         - in: path
           name: id
           schema:
            type: integer
           required: true
      tags:
      - Categories
      description: 'Get a category by id'
      responses:
        '200':
            $ref: '#/components/responses/CategoryResponse'
        '400':
            $ref: '#/components/responses/ValidationErrors'
        '401':
          description: Token missing in header.
        '403':
          description: Insufficient permissions.
        '404':
          $ref: '#/components/responses/EntityNotFound'
      security:
        - BearerAuth: []
    delete: 
      summary: Delete a specific category
      parameters:
         - in: path
           name: id
           schema:
            type: integer
           required: true
      tags:
      - Categories
      responses:
       '202':
         $ref: '#/components/responses/CategoryDeleted'
       '400':
          $ref: '#/components/responses/ValidationErrors'
       '401':
          description: Token missing in header.
       '403':
          description: Insufficient permissions.
       '404':
          $ref: '#/components/responses/EntityNotFound'
      security:
        - BearerAuth: []

       

components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          example: email@email.com
        password:
          type: string
          example: password
        firstName:
          type: string
          example: Llewyn
        lastName:
          type: string
          example: Davis
        image:
          type: string
          example: https://pics.filmaffinity.com/A_prop_sito_de_Llewyn_Davis-206373785-large.jpg
        roleId:
          type: number
          example: 1
        createdAt:
          type: string
          example: 2022-01-29T14:08:56.919Z
        updatedAt:
          type: string
          example: 2022-01-29T14:08:56.919Z
        deletedAt:
          type: string
          example: null
    CategoryObject:
       type: object
       required:
        - name
       properties:
        name: 
         type: string
         example: category 1
        image: 
         type: string
         example: https://i.imgur.com/example-category.jpg
        description:
         type: string
         example: Sample description of category
    Category:
     type: object
     properties:
       id: 
        type: integer
        example: 1
       name: 
        type: string
        example: category 1
       image: 
        type: string
        example: https://i.imgur.com/example-category.jpg
       description:
        type: string
        example: Sample description of category
       createdAt: 
        type: string
        example: "2022-02-03T04:09:51.592Z"
       updatedAt: 
        type: string
        example: "2022-02-03T04:09:51.592Z" 
    CategorySimplifiedDTO:
      type: object
      properties:
       id:
         type: integer
         example: 1
       name:
         type: string
         example: Category 1
    CategoryPaginatedDTO:
     type: object
     properties:
      categories:
       type: array
       items:
        $ref: "#/components/schemas/CategorySimplifiedDTO"
      metadata:
       type: object
       properties:
         finalPage:
             type: integer
             example: 10
         nextPage:
             type: integer
             example: 3
         previousPage:
             type: integer 
             example: 1
     
  responses:
    JWT:
      description: token
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
    validAuth:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                type: object
                properties:
                  email:
                    type: string
                    example: email@email.com
                  firstName:
                    type: string
                    example: Llewyn
                  lastName:
                    type: string
                    example: Davis
                  image:
                    type: string
                    example: https://pics.filmaffinity.com/A_prop_sito_de_Llewyn_Davis-206373785-large.jpg
                  roleId:
                    type: number
                    example: 1
                  createdAt:
                    type: string
                    example: 2022-01-29T14:08:56.919Z
                  updatedAt:
                    type: string
                    example: 2022-01-29T14:08:56.919Z
              token:
                type: string
                example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
    ValidationErrors:
      description: A JSON array of errors
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    msg:
                      type: string
                    param:
                      type: string
                    location:
                      type: string
    GenericError:
      description: A json array of errors
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    msg:
                      type: string
    CategoryResponse:
      description: A json data response for category
      content:
        application/json:
          schema:
            type: object
            properties:
              data: 
                $ref: '#/components/schemas/Category'
    CategoryPaginated:
     description: response of paginated categories with only id and name.
     content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryPaginatedDTO'
    CategoryDeleted:
      description: Success deleted message
      content:
        application/json:
          schema:
            type: object
            properties:
              data: 
                type: object
                properties:
                  deleteStatus:
                     type: string
                     example: Category with id 17 deleted successfully.
    EntityNotFound:
      description: Error message when required entity doesn't exists in database.
      content:
        application/json:
          schema:
            type: object
            properties:
              error: 
                type: string
                example: Entity with id X doesn't exists.


  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: jwt
      description: 'note: non-oauth scopes are not defined at the securityScheme level'

tags:
  - name: authorization
  - name: Categories
    description: Categories CRUD
